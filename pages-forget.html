<!doctype html>
<html lang="en">
  <head>
    {{> head title="Forgot Password"}}
  </head>

  <body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <!-- Logo -->
            <div class="text-center mb-4">
              <a href="index.html" class="d-inline-flex align-items-center text-decoration-none">
                <div class="bg-primary bg-opacity-10 rounded-3 p-3 me-3">
                  <i class="fas fa-layer-group text-primary" style="font-size: 2rem;"></i>
                </div>
                <h1 class="mb-0 fw-bold text-dark">ElaAdmin</h1>
              </a>
            </div>

            <!-- Forgot Password Card -->
            <div class="card shadow border-0" style="border-radius: 12px;">
              <div class="card-body p-5 text-center">
                <!-- Icon -->
                <div class="bg-warning bg-opacity-10 rounded-circle d-inline-flex align-items-center justify-content-center mb-4" 
                     style="width: 80px; height: 80px;">
                  <i class="fas fa-lock text-warning" style="font-size: 2rem;"></i>
                </div>

                <h4 class="card-title mb-2">Forgot Password?</h4>
                <p class="text-muted mb-4 small">No worries! Enter your email and we'll send you reset instructions.</p>
                
                <form class="text-start">
                  <!-- Email Input -->
                  <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="fas fa-envelope text-muted"></i>
                      </span>
                      <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Enter your registered email"
                        required
                      />
                    </div>
                  </div>

                  <!-- Reset Button -->
                  <button type="submit" class="btn btn-primary w-100 py-2 mb-3">
                    <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                  </button>

                  <!-- Back to Login Button -->
                  <a href="page-login.html" class="btn btn-outline-secondary w-100 py-2 text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Back to Login
                  </a>
                </form>
              </div>
            </div>

            <!-- Additional Links -->
            <div class="text-center mt-4">
              <p class="text-muted mb-0 small">
                Remember your password? 
                <a href="page-login.html" class="text-decoration-none">
                  Sign in
                </a>
                â€¢
                <a href="page-register.html" class="text-decoration-none">
                  Create account
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{> scripts}}
  </body>
</html>
