<!doctype html>
<html lang="en">
  <head>
    {{> head title="Register"}}
  </head>

  <body class="bg-light">
    <div class="min-vh-100 d-flex align-items-center justify-content-center p-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-11 col-sm-8 col-md-6 col-lg-5 col-xl-4">
            <!-- Logo -->
            <div class="text-center mb-4">
              <a href="index.html" class="d-inline-flex align-items-center text-decoration-none">
                <div class="bg-primary bg-opacity-10 rounded-3 p-3 me-3">
                  <i class="fas fa-layer-group text-primary" style="font-size: 2rem;"></i>
                </div>
                <h1 class="mb-0 fw-bold text-dark">ElaAdmin</h1>
              </a>
            </div>

            <!-- Register Card -->
            <div class="card shadow border-0" style="border-radius: 12px;">
              <div class="card-body p-5">
                <h4 class="card-title text-center mb-1">Create Account</h4>
                <p class="text-center text-muted mb-4 small">Join us and get started today</p>
                
                <form>
                  <!-- Full Name Input -->
                  <div class="mb-3">
                    <label for="fullname" class="form-label">Full Name</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="fas fa-user text-muted"></i>
                      </span>
                      <input 
                        type="text" 
                        class="form-control" 
                        id="fullname" 
                        placeholder="Enter your full name"
                        required
                      />
                    </div>
                  </div>

                  <!-- Email Input -->
                  <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="fas fa-envelope text-muted"></i>
                      </span>
                      <input 
                        type="email" 
                        class="form-control" 
                        id="email" 
                        placeholder="Enter your email"
                        required
                      />
                    </div>
                  </div>

                  <!-- Password Input -->
                  <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white">
                        <i class="fas fa-lock text-muted"></i>
                      </span>
                      <input 
                        type="password" 
                        class="form-control" 
                        id="password" 
                        placeholder="Create a strong password"
                        required
                      />
                    </div>
                    <small class="text-muted">Must be at least 8 characters</small>
                  </div>

                  <!-- Terms Checkbox -->
                  <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label small" for="terms">
                      I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                      and <a href="#" class="text-decoration-none">Privacy Policy</a>
                    </label>
                  </div>

                  <!-- Sign Up Button -->
                  <button type="submit" class="btn btn-primary w-100 py-2 mb-4">
                    <i class="fas fa-user-plus me-2"></i>Create Account
                  </button>

                  <!-- Divider -->
                  <div class="position-relative text-center mb-4">
                    <hr class="text-muted">
                    <span class="position-absolute top-50 start-50 translate-middle bg-white px-3 text-muted small">
                      or sign up with
                    </span>
                  </div>

                  <!-- Social Sign Up Buttons -->
                  <div class="row g-2 mb-4">
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-danger w-100 py-2">
                        <i class="fab fa-google"></i>
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-primary w-100 py-2">
                        <i class="fab fa-facebook-f"></i>
                      </button>
                    </div>
                    <div class="col-4">
                      <button type="button" class="btn btn-outline-dark w-100 py-2">
                        <i class="fab fa-x-twitter"></i>
                      </button>
                    </div>
                  </div>

                  <!-- Sign In Link -->
                  <div class="text-center">
                    <p class="text-muted mb-0 small">
                      Already have an account? 
                      <a href="page-login.html" class="text-decoration-none">
                        Sign in here
                      </a>
                    </p>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    {{> scripts}}
  </body>
</html>
